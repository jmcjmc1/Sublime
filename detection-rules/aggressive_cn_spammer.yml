
name: "Aggressive .cn tld Spammers"
description: |
  A rule to quarantine service.{randomstring}.cn TLD spammers.
type: "rule"
severity: "high"
authors:
  - name: "Ricky Lee"
  - github: "dabestspoona"
source: |
  type.inbound
  and (strings.istarts_with(sender.email.domain.subdomain, "service") 
  and strings.iends_with(sender.email.domain.root_domain, "cn"))
tags:
  - "Scam"
  - "Fraud Language"
attack_types:
  - "Callback Phishing"
  - "BEC/Fraud"
tactics_and_techniques:
  - "Social engineering"


