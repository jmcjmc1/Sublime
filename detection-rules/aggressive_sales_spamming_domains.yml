name: "Aggressive Sales Spamming Domains"
description: |
  A rule to quarantine known aggressive sales spamming domains.
type: "rule"
severity: "high"
authors:
  - name: "Ricky Lee"
  - github: "dabestspoona"
source: |
  type.inbound
  and sender.email.domain.domain in $aggressive_sales_spammer_domains
tags:
  - "Scam"
  - "Fraud Language"
attack_types:
  - "Callback Phishing"
  - "BEC/Fraud"
tactics_and_techniques:
  - "Social engineering"
